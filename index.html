<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Empareja la funci√≥n con su gr√°fica</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async
 src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background-color: #f5f7fa;
    text-align: center;
    margin: 20px;
  }
  h1 {
    color: #333;
  }
  .container {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
  }
  .column {
    width: 30%;
  }
  .card {
    background: white;
    border: 2px solid #ccc;
    border-radius: 12px;
    padding: 10px;
    margin: 10px;
    cursor: grab;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
  }
  .dropzone {
    border: 2px dashed #aaa;
    border-radius: 12px;
    min-height: 80px;
    margin: 10px;
    padding: 10px;
  }
  .correct {
    background-color: #c8f7c5;
  }
  .wrong {
    background-color: #f7c5c5;
  }
</style>
</head>
<body>

<h1>üéØ Empareja cada gr√°fica con su forma algebraica</h1>
<p>Arrastra la forma factorizada o desarrollada sobre la gr√°fica correspondiente.</p>

<div class="container">
  <div class="column" id="graficas">
    <h2>Gr√°ficas</h2>
    <div class="dropzone" data-func="1"><img src="dibujo1x.png" width="200"></div>
    <div class="dropzone" data-func="2"><img src="dbujounocerounhoyo2polos.png" width="200"></div>
    <div class="dropzone" data-func="3"><img src="dibujo3entrexcuadmas1.png" width="200"></div>
    <div class="dropzone" data-func="4"><img src="dibujoparabolaentreparabola.png" width="200"></div>
    <div class="dropzone" data-func="5"><img src="dibujounhoyouncerounpolo.png" width="200"></div>
    <div class="dropzone" data-func="6"><img src="dibujoxcuadentrexmas1.png" width="200"></div>
    <div class="dropzone" data-func="7"><img src="dibujoxentreparabola.png" width="200"></div>
    <div class="dropzone" data-func="8"><img src="dibujoxentrex2.png" width="200"></div>
  </div>

 
  <div class="column" id="formas">
    <h2>Formas algebraicas</h2>
    <div class="card" draggable="true" data-func="1">\( \frac{-1}{x} \)</div>
    <div class="card" draggable="true" data-func="1">\( x^2 + x - 2 \)</div>
    <div class="card" draggable="true" data-func="2">\( (x+1)(x-2)(x-3) \)</div>
    <div class="card" draggable="true" data-func="2">\( x^3 - 4x^2 + x + 6 \)</div>
    <div class="card" draggable="true" data-func="3">\( (x-2)^2 + 1 \)</div>
    <div class="card" draggable="true" data-func="3">\( x^2 - 4x + 5 \)</div>
  </div>
</div>

<script>
  // --- Mezclar aleatoriamente las tarjetas ---
  const contenedor = document.getElementById("formas");
  const tarjetas = Array.from(contenedor.querySelectorAll(".card"));
  
  // Funci√≥n para mezclar un array (algoritmo de Fisher‚ÄìYates)
  function mezclar(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  mezclar(tarjetas);

  // Borrar las tarjetas del DOM y volver a insertarlas en orden aleatorio
  tarjetas.forEach(card => contenedor.appendChild(card));
</script>

<script>
  // --- Mezclar las gr√°ficas ---
  const contenedorGraficas = document.getElementById("graficas");
  const zonas = Array.from(contenedorGraficas.querySelectorAll(".dropzone"));
  
  mezclar(zonas);
  zonas.forEach(z => contenedorGraficas.appendChild(z));
</script>



 
<script>
const cards = document.querySelectorAll(".card");
const dropzones = document.querySelectorAll(".dropzone");

cards.forEach(card => {
  card.addEventListener("dragstart", e => {
    e.dataTransfer.setData("func", card.dataset.func);
    e.dataTransfer.setData("id", card.innerHTML);
  });
});

dropzones.forEach(zone => {
  zone.addEventListener("dragover", e => e.preventDefault());
  zone.addEventListener("drop", e => {
    e.preventDefault();
    const func = e.dataTransfer.getData("func");
    if (zone.dataset.func === func) {
      zone.classList.add("correct");
      zone.classList.remove("wrong");
      zone.innerHTML += "<br>" + e.dataTransfer.getData("id");
      MathJax.typeset();
    } else {
      zone.classList.add("wrong");
      setTimeout(() => zone.classList.remove("wrong"), 1000);
    }
  });
});
</script>

</body>
</html>
